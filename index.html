<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sagynyk restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #d32f2f;
            --secondary-color: #f57c00;
            --dark-color: #1a1a1a;
            --light-color: #f5f5f5;
            --text-color: #333;
            --success-color: #4caf50;
            --border-color: #ddd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .menu-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filters button:hover,
        .filters button.active {
            background: var(--primary-color);
            color: white;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--secondary-color);
        }

        .card-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            display: block;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .card-category {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            padding-top: 15px;
        }

        .card-price {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-add {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-sidebar h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-color);
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: var(--text-color);
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .btn-remove {
            background: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .btn-remove:hover {
            background: #da190b;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .cart-summary {
            border-top: 2px solid var(--border-color);
            padding-top: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-row.total {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 10px;
        }

        /* Order Form */
        .order-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Notifications */
        .notification {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            header h1 {
                font-size: 1.8em;
            }

            .cart-sidebar {
                position: relative;
                top: auto;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>meow meow restaurant</h1>
            <p>Order Online</p>
        </header>

        <div class="main-content">
            <div class="menu-section">
                <h2>Menu</h2>
                
                <div class="filters">
                    <button class="filter-btn active" data-category="All">All Items</button>
                    <button class="filter-btn" data-category="Appetizer">Appetizers</button>
                    <button class="filter-btn" data-category="Main">Main Courses</button>
                    <button class="filter-btn" data-category="Dessert">Desserts</button>
                    <button class="filter-btn" data-category="Drink">Drinks</button>
                </div>

                <div class="menu-grid" id="menu-container">
                    <div class="loading">Loading menu...</div>
                </div>
            </div>

            <div class="cart-sidebar">
                <h3>Your Order</h3>
                <div class="cart-items" id="cart-items">
                    <div class="cart-empty">Your cart is empty</div>
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Items:</span>
                        <span id="cart-count">0</span>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="cart-tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                </div>

                <div class="order-form">
                    <div class="form-group">
                        <label for="customer-name">Your Name</label>
                        <input type="text" id="customer-name" placeholder="Enter your name" required>
                    </div>
                    <button class="btn-submit" id="place-order-btn">Place Order</button>
                    <div id="notification"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let menuItems = [];
        let cart = {};
        let currentFilter = 'All';
        let imageManifest = {};

        // Initialize the application
        async function init() {
            await loadManifest();
            await loadMenu();
            setupEventListeners();
        }

        // Load image manifest
        async function loadManifest() {
            try {
                const resp = await fetch('images/manifest.json');
                if (resp.ok) {
                    imageManifest = await resp.json();
                    console.log('[Images] Manifest loaded:', Object.keys(imageManifest).length, 'entries');
                } else {
                    console.warn('[Images] Manifest not found');
                }
            } catch (e) {
                console.warn('[Images] Failed to load manifest:', e.message);
            }
        }

        // Load menu items from API
        async function loadMenu() {
            try {
                   console.log("ðŸ”„ Loading menu from API...");
                   const response = await fetch(`${API_URL}/menu`);
                   console.log("ðŸ“¡ API Response status:", response.status);
               
                   if (!response.ok) {
                       throw new Error(`HTTP ${response.status}: Failed to load menu`);
                   }
               
                menuItems = await response.json();
                   console.log("âœ… Menu loaded successfully:", menuItems.length, "items");
                renderMenu(menuItems);
            } catch (error) {
                console.error('Error loading menu:', error);
                document.getElementById('menu-container').innerHTML = 
                       '<div class="loading" style="color: red; padding: 40px; text-align: center;"><strong>Error loading menu</strong><br/>' +
                       'Make sure the server is running on port 8080<br/>' +
                       'Error: ' + error.message + '<br/>' +
                       'Open browser console (F12) for more details</div>';
            }
        }

        // Render menu items in the grid
        function renderMenu(items) {
            const container = document.getElementById('menu-container');
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">No items found</div>';
                return;
            }
            container.innerHTML = items.map(item => {
                const nameEncoded = encodeURIComponent(item.name);
                const sanitized = item.name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                let imgSrc = imageManifest[sanitized] ? `images/${imageManifest[sanitized]}` : `images/${item.id}.jpg`;
                return `
                <div class="menu-card">
                    <div class="card-image"><img src="${imgSrc}" alt="${item.name}" onerror="handleImageError(this, '${item.id}', '${nameEncoded}', '${item.category}')"></div>
                    <div class="card-name">${item.name}</div>
                    <div class="card-category">${item.category}</div>
                    <div class="card-description">${item.description}</div>
                    <div class="card-footer">
                        <span class="card-price">$${item.price.toFixed(2)}</span>
                        <button class="btn-add" onclick="addToCart(${item.id}, '${item.name.replace(/'/g, "\\'")}', ${item.price})">
                            Add to Order
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Try alternate filenames when image 404s: id.{ext} -> name.{ext} -> category fallback
        function handleImageError(img, id, nameEncoded, category) {
            // attempt counter for id-based tries
            const attempt = img.dataset.attempt ? parseInt(img.dataset.attempt, 10) : 0;
            const exts = ['jpg','png','jpeg','webp','svg'];
            if (attempt < exts.length) {
                img.dataset.attempt = attempt + 1;
                img.src = `images/${id}.${exts[attempt]}`;
                return;
            }

            // try by sanitized name
            const nameAttempt = img.dataset.nameAttempt ? parseInt(img.dataset.nameAttempt, 10) : 0;
            const decodedName = decodeURIComponent(nameEncoded);
            const sanitized = decodedName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            if (nameAttempt < exts.length) {
                img.dataset.nameAttempt = nameAttempt + 1;
                img.src = `images/${sanitized}.${exts[nameAttempt]}`;
                return;
            }

            // final fallback to category image
            img.onerror = null;
            img.src = getCategoryImage(category);
        }

        // Get representative image path based on category (place images under /images/)
        function getCategoryImage(category) {
            const images = {
                'Appetizer': 'images/appetizer.svg',
                'Main': 'images/main.svg',
                'Dessert': 'images/dessert.svg',
                'Drink': 'images/drink.svg'
            };
            return images[category] || 'images/food.svg';
        }

        // Add item to cart
        function addToCart(id, name, price) {
            if (!cart[id]) {
                cart[id] = { name, price, quantity: 0 };
            }
            cart[id].quantity++;
            updateCart();
            showNotification(`${name} added to cart!`, 'success');
        }

        // Remove item from cart
        function removeFromCart(id) {
            if (cart[id]) {
                cart[id].quantity--;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
                updateCart();
            }
        }

        // Update cart display
        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartItems = Object.entries(cart);

            if (cartItems.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                document.getElementById('cart-count').textContent = '0';
                document.getElementById('cart-subtotal').textContent = '$0.00';
                document.getElementById('cart-tax').textContent = '$0.00';
                document.getElementById('cart-total').textContent = '$0.00';
                return;
            }

            cartItemsDiv.innerHTML = cartItems.map(([id, item]) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} Ã— ${item.quantity}</div>
                    </div>
                    <button class="btn-remove" onclick="removeFromCart(${id})">Remove</button>
                </div>
            `).join('');

            // Calculate totals
            let totalItems = 0;
            let subtotal = 0;
            cartItems.forEach(([_, item]) => {
                totalItems += item.quantity;
                subtotal += item.price * item.quantity;
            });

            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('cart-count').textContent = totalItems;
            document.getElementById('cart-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cart-tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }

        // Place order
        async function placeOrder() {
            const customerName = document.getElementById('customer-name').value.trim();
            
            if (!customerName) {
                showNotification('Please enter your name', 'error');
                return;
            }

            if (Object.keys(cart).length === 0) {
                showNotification('Your cart is empty', 'error');
                return;
            }

            const orderItems = Object.entries(cart).map(([id, item]) => ({
                menuItemId: parseInt(id),
                quantity: item.quantity
            }));

            const orderData = {
                customerName: customerName,
                items: orderItems
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error('Failed to place order');
                }

                const result = await response.json();
                showNotification(`Order #${result.orderId} placed successfully! Thank you ${customerName}!`, 'success');
                
                // Clear cart and form
                cart = {};
                document.getElementById('customer-name').value = '';
                updateCart();
                
                // Reset notification after 3 seconds
                setTimeout(() => {
                    document.getElementById('notification').innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Error placing order:', error);
                showNotification('Error placing order. Please try again.', 'error');
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notifDiv = document.getElementById('notification');
            notifDiv.innerHTML = `<div class="notification ${type}">${message}</div>`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.category;
                    
                    const filtered = currentFilter === 'All' 
                        ? menuItems 
                        : menuItems.filter(item => item.category === currentFilter);
                    renderMenu(filtered);
                });
            });

            // Place order button
            document.getElementById('place-order-btn').addEventListener('click', placeOrder);

            // Allow Enter key to submit order
            document.getElementById('customer-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') placeOrder();
            });
        }

        // Start the app
        init();
    </script>
</body>
</html>
