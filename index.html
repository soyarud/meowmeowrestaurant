<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sagynyk restaurant</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <header>
            <h1>meow meow restaurant</h1>
            <p>Order Online</p>
        </header>

        <!-- Admin panel (login + admin-only UI) -->
        <div id="admin-panel" style="margin-bottom:20px;">
            <div style="background:white;padding:12px;border-radius:8px;display:flex;gap:8px;align-items:center;">
                <input id="admin-key" type="password" placeholder="Admin key" style="padding:8px;border-radius:6px;border:1px solid #ccc;">
                <button id="admin-login-btn" style="padding:8px 12px;background:#333;color:#fff;border:none;border-radius:6px;cursor:pointer;">Admin Login</button>
                <button id="admin-logout-btn" style="padding:8px 12px;background:#999;color:#fff;border:none;border-radius:6px;cursor:pointer;display:none;">Logout</button>
                <div id="admin-status" style="margin-left:12px;color:#666;font-size:0.95em">Not logged in</div>
            </div>

            <div id="admin-area" style="display:none;margin-top:10px;">
                <div style="background:white;padding:16px;border-radius:8px;">
                    <h3>Admin: Orders</h3>
                    <div style="overflow:auto;max-height:220px;">
                        <table id="orders-table" style="width:100%;border-collapse:collapse;">
                            <thead>
                                <tr>
                                    <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">ID</th>
                                    <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Customer</th>
                                    <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Items</th>
                                    <th style="text-align:left;padding:6px;border-bottom:1px solid #ddd">Total</th>
                                    <th style="padding:6px;border-bottom:1px solid #ddd">Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <h3 style="margin-top:12px">Admin: Menu Editor</h3>
                    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
                        <input id="menu-id" placeholder="ID (for update/delete)" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:120px;">
                        <input id="menu-name" placeholder="Name" style="padding:8px;border-radius:6px;border:1px solid #ccc;flex:1;">
                        <input id="menu-category" placeholder="Category" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:140px;">
                        <input id="menu-price" placeholder="Price" style="padding:8px;border-radius:6px;border:1px solid #ccc;width:120px;">
                        <input id="menu-desc" placeholder="Description" style="padding:8px;border-radius:6px;border:1px solid #ccc;flex-basis:100%;">
                    </div>
                    <div style="margin-top:8px;display:flex;gap:8px;">
                        <button id="menu-create-btn" style="padding:8px 12px;background:#28a745;color:#fff;border:none;border-radius:6px;cursor:pointer;">Create</button>
                        <button id="menu-update-btn" style="padding:8px 12px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;">Update</button>
                        <button id="menu-delete-btn" style="padding:8px 12px;background:#dc3545;color:#fff;border:none;border-radius:6px;cursor:pointer;">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="menu-section">
                <h2>Menu</h2>
                
                <div class="filters">
                    <button class="filter-btn active" data-category="All">All Items</button>
                    <button class="filter-btn" data-category="Appetizer">Appetizers</button>
                    <button class="filter-btn" data-category="Main">Main Courses</button>
                    <button class="filter-btn" data-category="Dessert">Desserts</button>
                    <button class="filter-btn" data-category="Drink">Drinks</button>
                </div>

                <div class="menu-grid" id="menu-container">
                    <div class="loading">Loading menu...</div>
                </div>
            </div>

            <div class="cart-sidebar">
                <h3>Your Order</h3>
                <div class="cart-items" id="cart-items">
                    <div class="cart-empty">Your cart is empty</div>
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Items:</span>
                        <span id="cart-count">0</span>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="cart-tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                </div>

                <div class="order-form">
                    <div class="form-group">
                        <label for="customer-name">Your Name</label>
                        <input type="text" id="customer-name" placeholder="Enter your name" required>
                    </div>
                    <button class="btn-submit" id="place-order-btn">Place Order</button>
                    <div id="notification"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
